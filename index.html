<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaWEB: Onde vende tudo!</title>
    
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        <header class="row">
            <div class="logo col-2">
                <img height="50" src="./img/MicrosoftTeams-image.png" alt="amazon logo">
            </div>
            <div class="localizacao col-2">
                <div class="geoicon col-">
                    <img  src="./img/map-svgrepo-com.svg" alt="geo icon">
                </div>
                <span>Olá</span><br>
                <span class="fontbolder">Selecione o endereço</span>
            </div>
            <div class="pesquisa col-4">
                <select>
                    <option value="opt1">Todos</option>
                    <option value="opt2">Tudo</option>
                    <option value="opt3">Bem</option>
                    <option value="opt4">Frase extremamente longa</option>
                </select>
                <input type="search" id="search">
                <button>
                    <img src="./img/search-svgrepo-com.svg" alt="">
                </button>
            </div>
            <div class="login col-2">
               <a>
                    <span class="font-color1">Olá, faça seu login</span>
                    <select class="fontbolder font-color2">
                        <option>Contas e Listas</option>
                    </select>
                </a>
            </div>
            <div class="pedidos col-1">
                <span class="font-color1">Devoluçoes</span><br>
                <span class="fontbolder font-color2">e Pedidos</span>
            </div>
            <div class="carrinho col-1 ">
                <img src="./img/carrinho.svg" alt="carrinho de compras">
                <span class="fontbolder">Carrinho</span>
            </div>
        </header>
        <nav class="row">
            <ul class="responsive">
                <li class="left">Todos</li>
                <li class="left">Venda na Amazon</li>
                <li class="left">Mais Vendidos</li>
                <li class="left">Ofertas do Dia</li>
                <li class="left">Atendimento ao Cliente</li>
                <li class="left">Prime</li>
                <li class="left">Música</li>
                <li class="left">Livros</li>
            </ul>
            <h1 class="right">Assista <span>O Senhor dos Anéis</span></h1>
        </nav>
        <section class="slider carrossel">
            <div class="slide bgcarrossel1">
                
            </div>
            <div class="slide bgcarrossel2">

            </div>
            <div class="slide bgcarrossel3">

            </div>
            <div class="slide bgcarrossel4">

            </div>
            <button class="btn btn-esquerdo"> 
                <img src="./img/flecha-esquerda.svg" alt="seta direita">    
            </button>
            <button class="btn btn-direito"> 
                <img src="./img/flecha-dirieta.svg" alt="seta direita">    
            </button>
        </section>
        <section class="produtos">
            <div>
                <p>Ipsum Lorem</p>
                <img src="./img/caixadesom.svg" alt="caixa de som">
            </div>
            <div>
                <p>Ipsum Lorem</p>
                <img src="./img/foneouvido.jpg" alt="fone de ouvido">
            </div>
            <div>
                <p>Ipsum Lorem</p>
                <img src="./img/microfone.jpg" alt="microfone">
            </div>
            <div>
                <p>Ipsum Lorem</p>
                <img src="./img/teclado.png" alt="teclado">
            </div>
        </section>
        
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
