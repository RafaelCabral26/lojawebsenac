<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">
    
    <link rel="stylesheet1" href="/css/colors.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrinho.css">

</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img height="60" src="/img/MicrosoftTeams-image.png" alt="amazon logo">
            </div>
            <div class="localizacao">
                <div class="geoicon">
                    <img src="/img/map-svgrepo-com.svg" alt="geo icon">
                </div>
                <p>Olá <br><span class="fontbolder">Selecione o endereço</span></p>
            </div>
            <div class="pesquisa ">
                <select class="rezising-select">
                    <option value="opt1">Todos</option>
                    <option value="opt2">Tudo</option>
                    <option value="opt3">Bem</option>
                    <option value="opt4">Frase extremamente longa</option>
                </select>
                <input type="search" id="search">
                <button>
                    <img src="/img/search-svgrepo-com.svg" alt="">
                </button>
            </div>
            <div class="login">
                <a>
                    <span class="font-color1">Olá, faça seu login</span><br>
                    <select class="fontbolder font-color2">
                        <option>Contas e Listas</option>
                    </select>
                </a>
            </div>
            <div class="pedidos">
                <span class="font-color1">Devoluçoes</span><br>
                <span class="fontbolder font-color2">e Pedidos</span>
            </div>
            <div class="carrinho">
                <img src="/img/cart-4-svgrepo-com.svg" alt="carrinho de compras">
                <span class="fontbolder">Carrinho</span>
                <span class="numcompras">0</span>
            </div>
        </header>

        <nav class="row">
            <ul class="list-group-horizontal">
                <li class="p-2 left">
                    <i class="fa fa-solid fa-bars"></i> Todos
                </li>
                <li class="p-2 left col-1">Venda na Amazon</li>
                <li class="p-2 left col-1">Mais Vendidos</li>
                <li class="p-2 left">Ofertas do Dia</li>
                <li class="p-2 left">Atendimento ao Cliente</li>
                <li class="p-2 left">Música</li>
                <li class="p-2 left">Livros</li>
                <li class="p-2 left">
                    <a href="#" class="dropdown">Prime <i class="fa fa-solid fa-caret-down"></i></a>
                </li>
            </ul>
            <h1 class="right">Assista <span>O Senhor dos Anéis</span></h1>
        </nav>

    </main>

    <section class="container">
        <div class="row innerContainer">

            <div class="col-9 m-3 produtos_compras">
                
            </div>
            <div class="col-3  produtos_subtotal">

            </div>
            <div class="col-2 produtos_recomendacoes">

            </div>

            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</body>

</html>
