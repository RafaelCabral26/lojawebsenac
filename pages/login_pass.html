    <div class="logo">

        <h1>Fazer Login</h1>
        <span class="emailpass">email@email.com <a href="#">Alterar</a></span>
        <form action=""></form>
            <label for="passtxt">Senha</label>

            <input type="text" id="passtxt">
            <button>Fazer Login</button>
        </form>    
        <div class="manterconectado">
            <input type="checkbox" id="mconectado">
            <label for="mconectado">Mantenha-me conectado.</label>
            <a href="#">Detalhes. <i class="fa fa-solid fa-caret-down"></i></a>

    </div>
